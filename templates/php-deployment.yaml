{{- $userPermissions := .Values.phpfpm.userPermissions }}
{{- if .Values.efs.enabled }}
apiVersionssss: apps/v88888
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "akeneo.fullname" . }}-php
  labels:
    tier: {{ template "akeneo.fullname" . }}-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "akeneo.fullname" . }}-php
      tier: {{ template "akeneo.fullname" . }}-frontend
  template:
    metadata:
      labels:
        app: {{ template "akeneo.fullname" . }}-php
        tier: {{ template "akeneo.fullname" . }}-frontend
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets | quote }}
      {{- end }}
      volumes:
        {{- if .Values.efs.enabled }}
        - name: efs
          persistentVolumeClaim:
            claimName: {{ .Values.efs.existingClaim | default (printf "%s-efs-pvc" (include "akeneo.fullname" .)) }}
        {{- end }}
      {{- if or .Values.efs.enabled .Values.efs.existingClaim }}
      {{- if .Values.phpfpm.volumePermissionEnabled }}
      initContainers:
      - name: volume-permissions
        image: alpine
        command: ["/bin/sh","-c"]
        args: 
        - |-
          chown -c {{ .Values.phpfpm.userPermissions }}:{{ .Values.phpfpm.userPermissions }} /efs &&
        {{- range $index, $val := .Values.efs.containerMountPaths }}
          chown -c {{ $userPermissions }}:{{ $userPermissions }} {{ $val }} &&
        {{- end }}
        volumeMounts:
        - mountPath: /efs
          name: efs
        {{- range $index, $val := .Values.efs.containerMountPaths }}
        - mountPath: {{ $val }}
          subPath: {{ (trimPrefix "/" $val) }}
          name: efs
        {{- end }}
      {{- end }}
      {{- end }}
      containers:
        - name: php
          image: "{{ .Values.images.php.repo -}} : {{- .Values.images.php.tag }}"
          env:
          - name: COMPOSER_HOME
            value: /home/docker/.composer
          workingDir: /srv/pim
          ports:
          - containerPort: {{ .Values.phpfpm.listenPort }}
          {{- if or (eq .Values.phpfpm.limits.enabled true) (eq .Values.phpfpm.requests.enabled true) }}
          resources:
            {{- if .Values.phpfpm.limits.enabled }}
            limits:
              cpu: {{ .Values.phpfpm.limits.cpu }}
              memory: {{ .Values.phpfpm.limits.memory }}
            {{- end }}
            {{- if .Values.phpfpm.requests.enabled}}
            requests:
              cpu: {{ .Values.phpfpm.requests.cpu }}
              memory: {{ .Values.phpfpm.requests.memory }}
            {{- end }}
          {{- else }}
          resources: {}
          {{- end }}
          volumeMounts:
            {{- if .Values.efs.enabled }}
            {{- range $index, $val := .Values.efs.containerMountPaths }}
            - mountPath: {{ $val }}
              subPath: {{ (trimPrefix "/" $val) }}
              name: efs
            {{- end }}
            {{- end }}
      restartPolicy: Always